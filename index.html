<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Asistente de IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>JARVIS <span class="ai-label">Asistente IA</span></h1>
            </div>
            <div class="subtitle">Pregúntame cualquier cosa - Respuestas 100% confiables</div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>¡Hola! Soy JARVIS, tu asistente de inteligencia artificial. Estoy completamente operativo y listo para responder cualquier pregunta con información precisa y confiable.</p>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Escribe tu pregunta aquí..." autocomplete="off">
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>JARVIS AI Assistant | Sistema 100% confiable</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
